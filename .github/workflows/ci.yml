name: CI
on: [push]
jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@master

      - name: Set up Node.js
        uses: actions/setup-node@master
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint -ws --if-present

      - name: Test
        run: npm run test -ws --if-present
