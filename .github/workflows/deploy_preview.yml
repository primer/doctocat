name: Deploy preview

on:
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    name: Build and deploy
    uses: primer/.github/.github/workflows/deploy_preview.yml@main
    with:
      node_version: 12
      install: yarn
      build: yarn build:preview
      output_dir: docs/public
